ght="175" draggable="false"/><h1 class="text-3xl font-bold mt-3 my-5 text-red-400">Artie<!-- -->&#x27;s<!-- --> Blog<!-- --></h1></div><div class="justify-center items-center mx-auto flex flex-col align-middle space-x-3"><ul class="display-boxes"><article class="a-box"><div class="flex flex-col justify-center p-1 lg:p-2"><h2 class="text-red-400 font-bold text-lg lg:text-2xl"><a class="hover" href="/p/rainbow-6-jaeger-nerf">Rainbow 6 - Jaeger Nerf</a></h2></div><footer class="p-2 flex items-center text-red-400"><p>09/05/2022 - 12:34 AM</p></footer></article></ul></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"documents":[{"data":{"title":"Rainbow 6 - Jaeger Nerf","description":"It's Nerf or Nothing","createdAt":"2022-05-09T00:34:16.231Z"},"content":"\u003cp\u003eJaeger has been nerfed over the past few years because of the controversies surrounding him saying that “Jaeger is too OP”\u003c/p\u003e\n\u003cp\u003eSome notable nerfs:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLoosing his ACOG optic on his 416-C\u003c/li\u003e\n\u003cli\u003eADS has a 10 second cooldown (But has infinite charges)\u003c/li\u003e\n\u003cli\u003eHe’s now a 2 Speed 2 Armour instead of 3 Speed 1 Armour\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAlthough this doesn’t affect me as I play other Operators like Thunderbird and Thorn this is quite depressing\nfor the Jaeger mains.\u003c/p\u003e\n\u003cp\u003eBut I think Jaeger is still a viable Operator to play, his ADS doesn’t need to be re-placed like before when it only had 2 charges and since the last season where it brings all 1.0x scopes to other weapons (excluding Kali’s primary weapon) using the Reflex (B) site or Holographic (A) are the best optics (In my opinion)\u003c/p\u003e\n\u003ch2 id=\"final-thoughts\"\u003eFinal Thoughts\u003c/h2\u003e\n\u003cp\u003eJaeger mains are just gods. (Bandit mains too)\u003c/p\u003e\n\u003cp\u003eBut in all honesty, people have skill issues.\u003c/p\u003e\n","file":"jaeger.md"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"-X9j-dbS80g1W0Ni0t8Dy","assetPrefix":"/blog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
